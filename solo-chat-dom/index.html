<!DOCTYPE html>
<html>
  <head>
    <title>Selfchat</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body> 

    <div class="w3-container w3-blue">
      <h2>Self chat</h2>
    </div>
    
    <form class="w3-container" id="message-form">
      <div class="messages">
          <ul class="w3-ul" id ="messages-list">
              <li class="w3-bar">
                <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">×</span>
                <img src="./avataaars (1).png" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
                <div class="w3-bar-item">
                  <span class="w3-large">Mike</span><br>
                  <span>Web Designer</span>
                </div>
              </li>
          
              <li class="w3-bar">
                <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">×</span>
                <img src="./avataaars (2).png" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
                <div class="w3-bar-item">
                  <span class="w3-large">Jill</span><br>
                  <span>Support</span>
                </div>
              </li>
          
              <li class="w3-bar">
                <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">×</span>
                <img src="./avataaars.png" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
                <div class="w3-bar-item">
                  <span class="w3-large">Jane</span><br>
                  <span>Accountant</span>
                </div>
              </li>
            </ul>
      </div>
     
      <p style="display: flex">
        <label>Message</label>
        <input id="message-input" class="w3-input w3-col" type="text" placeholder="type here...."></p>
        <button id="button-send" class="w3-button w3-large w3-circle w3-xlarge w3-ripple w3-teal" style="z-index:0" disabled type="button">&raquo</button>
      </p>
    </form>

    <script src="chat.js"></script>
   
  </body>
</html>
