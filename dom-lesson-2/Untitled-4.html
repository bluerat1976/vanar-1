<!DOCTYPE html>
<html>
  <head>
     <style>
         #box{
             background-color: green;
             color: white;
             width: 50px;
             height: 50px;
         }
      
      </style> 
    <title>DOM structure</title>
      
  </head>

  <body> 
    
    <input type='text' onkeyup='watch()'> 
      
      <p>Tipe thomething inside</p>
      
      <div id='box'> </div>
      
      <script>
       
         function watch ()  {
            let input = document.body.firstElementChild 
            let p = input.nextElementSibling 
           let div =  p.nextElementSibling
           
           p.innerHTML = input.value
            div.style.width = input.value
            div.style.height = input.value
              
         }
          
      </script>
   
      </body>
</html>
