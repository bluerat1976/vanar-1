<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Navigation Exaple</title>
    <style>
        ul{
            margin:0;
            padding: 100px;
            background-color: #eee;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            font-size: 20px;
            text-decoration: none;
            color: #222;
        }
        a.active {
            color: orange;

        }
    </style>
</head>
<body>

    <nav id="menu">
        <ul>
            <li><a href="#">First</a></li>
            <li><a href="#" class="active">Second</a></li>
            <li><a href="#">Third</a></li>
            <li><a href="#">Fourth</a></li>
            <li><a href="#">Fifth</a></li>
        </ul>
    </nav>
    <script>

        let menuBox = document.getElementById('menu');
        let links = document.getElementsByTagName('a')
        
        function selectAction(){
            for(let i = 0; i<links.length; i++) {
               links[i].removeAttribute('class');   
           
                 //alert(this.firstElementChild)
            }
           event.target = event.target.setAttribute('class', 'active')
            
           //console.log(this)          
            }
      
      menuBox.onclick=selectAction;
    </script>
    
</body>
</html>
