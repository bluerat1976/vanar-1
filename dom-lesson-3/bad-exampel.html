<!DOCTYPE html>
<html>
  <head>
    <title>Bad practice creating DOM elements</title>
  </head>

  <body> 
   
    <form id="form">
      <input type="text" placeholder="enter phone number">
    </form>

    <div id='action'>
      <button onclick="addInput()">+</button>
    </div>

    <script>

      let n = 1;
      function addInput() {
        let form = document.getElementById("form")
       //non professional method
       // form.innerHTML += `<br> <input type="text" placeholder="enter other phone number">`
     
     
      // professional method
      let br = document.createElement('br')
      form.appendChild(br)

      let inp = document.createElement('input')
      inp.setAttribute('type', 'text')
      inp.setAttribute('size', '80')
      inp.setAttribute('placeholder', `enter other number ${n} number...`)
    
      form.appendChild(inp)
      
       n++

      }
    </script>
   
  </body>
</html>
